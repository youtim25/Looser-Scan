name: Update Data.js on Scan Changes

on:
  push:
    paths:
      - 'God game/**'
      - 'Lord of mysterie/**'
  pull_request:
    paths:
      - 'God game/**'
      - 'Lord of mysterie/**'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        # If scan.py has dependencies, install them here
        # For now, assuming no external dependencies

    - name: Run scan.py
      run: python scan.py

    - name: Check for changes in data.js
      id: check_changes
      run: |
        if git diff --quiet data.js; then
          echo "No changes to data.js"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "data.js has been updated"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.js
        git commit -m "Update data.js with new scans"
        git push
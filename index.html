<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Scans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-card);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Vue Liste des Chapitres */
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .chapter-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        .chapter-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #334155;
        }

        .chapter-info {
            padding: 1.5rem;
        }

        .chapter-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .chapter-meta {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Vue Lecteur */
        .reader-view {
            display: none;
        }

        .reader-view.active {
            display: block;
        }

        .reader-controls {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .chapter-selector {
            padding: 0.75rem;
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text);
            border: 2px solid var(--primary);
            font-size: 1rem;
            cursor: pointer;
        }

        .images-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .scan-image {
            width: 100%;
            display: block;
            margin: 0;
            border-radius: 0;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Mode lecture */
        .reading-mode {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 2px solid transparent;
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .reader-controls {
                flex-direction: column;
            }

            .container {
                padding: 1rem;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Lecteur de Scans</h1>
    </div>

    <div class="container">
        <!-- Vue Liste des Chapitres -->
        <div id="chapters-view" class="chapters-view">
            <div class="chapters-grid" id="chapters-grid">
                <!-- Les chapitres seront ajout√©s dynamiquement -->
            </div>
        </div>

        <!-- Vue Lecteur -->
        <div id="reader-view" class="reader-view">
            <div class="reader-controls">
                <button class="btn btn-secondary" onclick="backToList()">‚Üê Retour</button>
                
                <select class="chapter-selector" id="chapter-selector" onchange="changeChapter(this.value)">
                    <!-- Options ajout√©es dynamiquement -->
                </select>

                <div class="reading-mode">
                    <button class="mode-btn active" onclick="setReadingMode('scroll')">D√©filement</button>
                    <button class="mode-btn" onclick="setReadingMode('page')">Page par page</button>
                </div>
            </div>

            <div class="images-container" id="images-container">
                <!-- Images charg√©es dynamiquement -->
            </div>

            <div class="navigation-buttons" id="navigation-buttons">
                <button class="btn" onclick="previousChapter()">‚Üê Chapitre pr√©c√©dent</button>
                <button class="btn" onclick="nextChapter()">Chapitre suivant ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des chapitres - √Ä MODIFIER SELON VOS BESOINS
        const chapters = [
            {
                id: 1,
                title: "Chapitre 71",
                folder: "./Chapitre 71 - edit/",
                thumbnail: "(god game) team pr√©sentation.jpg",
                images: [
                    "(god game) team pr√©sentation.jpg",
                    ...Array.from({length: 59}, (_, i) => `${i + 1}.webp`)
                ],
                date: "2024-12-20"
            },
            // Ajoutez vos autres chapitres ici :
            // {
            //     id: 2,
            //     title: "Chapitre 72",
            //     folder: "./Chapitre 72 - edit/",
            //     thumbnail: "cover.jpg",
            //     images: ["1.webp", "2.webp", ...],
            //     date: "2024-12-21"
            // }
        ];

        let currentChapterIndex = 0;
        let currentImageIndex = 0;
        let readingMode = 'scroll';

        // Initialisation
        function init() {
            displayChapters();
        }

        // Afficher la liste des chapitres
        function displayChapters() {
            const grid = document.getElementById('chapters-grid');
            grid.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-card" onclick="openChapter(${index})">
                    <img src="${chapter.folder}${chapter.thumbnail}" 
                         alt="${chapter.title}" 
                         class="chapter-thumbnail"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22%3E%3Crect fill=%22%23334155%22 width=%22300%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 fill=%22%2394a3b8%22 text-anchor=%22middle%22 dy=%22.3em%22%3EAper√ßu non disponible%3C/text%3E%3C/svg%3E'">
                    <div class="chapter-info">
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-meta">${chapter.images.length} pages ‚Ä¢ ${chapter.date}</div>
                    </div>
                </div>
            `).join('');
        }

        // Ouvrir un chapitre
        function openChapter(index) {
            currentChapterIndex = index;
            currentImageIndex = 0;
            
            document.getElementById('chapters-view').style.display = 'none';
            document.getElementById('reader-view').classList.add('active');
            
            updateChapterSelector();
            loadChapterImages();
            window.scrollTo(0, 0);
        }

        // Mettre √† jour le s√©lecteur de chapitres
        function updateChapterSelector() {
            const selector = document.getElementById('chapter-selector');
            selector.innerHTML = chapters.map((chapter, index) => 
                `<option value="${index}" ${index === currentChapterIndex ? 'selected' : ''}>
                    ${chapter.title}
                </option>`
            ).join('');
        }

        // Charger les images du chapitre
        function loadChapterImages() {
            const chapter = chapters[currentChapterIndex];
            const container = document.getElementById('images-container');
            
            if (readingMode === 'scroll') {
                container.innerHTML = chapter.images.map(img => 
                    `<img src="${chapter.folder}${img}" 
                          alt="Page" 
                          class="scan-image"
                          loading="lazy">`
                ).join('');
            } else {
                showCurrentPage();
            }
        }

        // Mode page par page
        function showCurrentPage() {
            const chapter = chapters[currentChapterIndex];
            const container = document.getElementById('images-container');
            const navButtons = document.getElementById('navigation-buttons');
            
            container.innerHTML = `
                <img src="${chapter.folder}${chapter.images[currentImageIndex]}" 
                     alt="Page ${currentImageIndex + 1}" 
                     class="scan-image">
                <div style="text-align: center; margin-top: 1rem; color: var(--text-dim);">
                    Page ${currentImageIndex + 1} / ${chapter.images.length}
                </div>
            `;
            
            navButtons.innerHTML = `
                <button class="btn btn-secondary" onclick="previousPage()" 
                        ${currentImageIndex === 0 ? 'disabled' : ''}>
                    ‚Üê Page pr√©c√©dente
                </button>
                <button class="btn btn-secondary" onclick="nextPage()" 
                        ${currentImageIndex === chapter.images.length - 1 ? 'disabled' : ''}>
                    Page suivante ‚Üí
                </button>
            `;
        }

        // Navigation entre pages
        function nextPage() {
            const chapter = chapters[currentChapterIndex];
            if (currentImageIndex < chapter.images.length - 1) {
                currentImageIndex++;
                showCurrentPage();
                window.scrollTo(0, 0);
            }
        }

        function previousPage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showCurrentPage();
                window.scrollTo(0, 0);
            }
        }

        // Changer de mode de lecture
        function setReadingMode(mode) {
            readingMode = mode;
            currentImageIndex = 0;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadChapterImages();
        }

        // Changer de chapitre
        function changeChapter(index) {
            openChapter(parseInt(index));
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                openChapter(currentChapterIndex + 1);
            }
        }

        function previousChapter() {
            if (currentChapterIndex > 0) {
                openChapter(currentChapterIndex - 1);
            }
        }

        // Retour √† la liste
        function backToList() {
            document.getElementById('chapters-view').style.display = 'block';
            document.getElementById('reader-view').classList.remove('active');
            window.scrollTo(0, 0);
        }

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('reader-view').classList.contains('active')) {
                if (readingMode === 'page') {
                    if (e.key === 'ArrowLeft') previousPage();
                    if (e.key === 'ArrowRight') nextPage();
                }
                if (e.key === 'Escape') backToList();
            }
        });

        // Lancer l'application
        init();
    </script>
</body>
</html>
